    <div class="container2">
        <div class="signup">
            <div class="signup-content">
                <form onSubmit="signUpCheck(event)">
                    <div class="name">
                        <div class="name-icon">
                            <img src="./icons/user.png">
                        </div>
                        <input type="text" placeholder="Enter Your Full Name" id="signupName" minlength="5"
                            maxlength="50">
                    </div>
                    <div class="email">
                        <div class="email-icon">
                            <img src="./icons/email.png">
                        </div>
                        <input type="email" placeholder="Enter Your Email" id="signupEmail">
                    </div>
                    <div class="password">
                        <div class="pass-icon">
                            <img src="./icons/padlock.png">
                        </div>
                        <input type="password" placeholder="Enter Your Password" id="signupPass" minlength="5"
                            maxlength="9">
                    </div>
                    <div class="confirm-password">
                        <div class="Cpass-icon">
                            <img src="./icons/padlock.png">
                        </div>
                        <input type="password" placeholder="Confrim Password" id="signupCPass" minlength="5"
                            maxlength="9">
                    </div>
                    <div class="number">
                        <div class="number-icon">
                            <img src="./icons/telephone-handle-silhouette.png">
                        </div>
                        <input type="tel" placeholder="Enter Your Mob. Number" id="signupNumber" maxlength="11">
                    </div>
                    <div class="login-line">
                        <h3 style="color: white;">Alredy Have An Account? <br> <span
                                style="color: red; cursor: pointer;" onClick="logOut()">Sign In</span></h3>
                    </div>
                    <div class="submit">
                        <input type="submit" value="I'm in!">
                    </div>
                </form>
            </div>
        </div>
        <div class="signin">
            <div class="signin-content">
                <form onSubmit="checkSignIn(event)">
                    <div class="signin-error">
                        <h2>Incorrect Email OR Password</h2>
                    </div>
                    <div class="signin-email">
                        <div class="signin-email-icon">
                            <img src="./icons/email.png">
                        </div>
                        <input type="email" placeholder="Email" id="signInEmail">
                    </div>
                    <div class="signin-password">
                        <div class="signin-password-icon">
                            <img src="./icons/padlock.png">
                        </div>
                        <input type="password" placeholder="Password" id="signInPassword" maxlength="9">
                    </div>
                    <div class="signup-line">
                        <h3 style="color: white;">Don't Have An Account? <br> <span style="color: red; cursor: pointer;"
                                onClick="showsignUp()">SignUp</span></h3>
                    </div>
                    <div class="login-submit">
                        <input type="submit" value="Welcome Again!">
                    </div>
                </form>
            </div>
        </div>
